<!--Display list of heroes-->
<h2>My Heroes</h2>
<div class="herolistdisplay">
    <div ng-repeat="data in heroesdata" ng-mouseenter="changeColorMenu('true')" ng-mouseleave="changeColorMenu('false')">
    <a ui-sref="home.herodetail({userid: {{data.id}},username:{{'data.first_name'}}+''+{{'data.last_name'}}})"><span class="x">{{data.id}}</span><span ng-style="customStyle.style">{{""+data.first_name+""+data.last_name}}</span></a><br>
</div>
</div>
